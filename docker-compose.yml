services:
  db:
    image: postgres:16-alpine
    container_name: eeg-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eeg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eegpass}
      POSTGRES_DB: ${POSTGRES_DB:-eeg_pipeline}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: .
    container_name: eeg-backend
    environment:
      DATABASE_URL: postgresql://eeg:eegpass@db:5432/eeg_pipeline
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: uvicorn pipeline.api:app --host 0.0.0.0 --port 8000

volumes:
  pgdata:
